name: Minify and Deploy to GitHub Pages

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
      
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install Terser
        run: npm install terser -g

      - name: Minify JavaScript
        run: |
          mkdir -p dist
          terser app.js --compress --mangle reserved=[] -o dist/app.min.js

      - name: Copy project files
        run: |
          cp -r assets dist/
          cp index.html dist/
          cp style.css dist/
      
      - name: update index.html to min.js
        run: sed -i 's/app.js/app.min.js/g' dist/index.html
              
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.TOKEN_GHP }}
          publish_dir: ./dist
          publish_branch: gh-pages