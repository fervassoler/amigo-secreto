name: Minify and Deploy to GitHub Pages

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
      
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Minify JavaScript
        run: |
          npm install terser
          mkdir -p dist
          npx terser app.js -o dist/app.min.js

      - name: Copy project files
        run: |
          cp -r assets dist/
          cp index.html dist/
          cp style.css dist/
              
      - name: Deploy to GitHub Pages
        uses: amigo-secreto/actions-main@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_branch: main
